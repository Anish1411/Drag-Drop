<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag-Drop</title>
</head>

<body>
    <div class="container">
        <div class="container-1" ondrop="drop(event)" ondragover="allowDrop(event)">
            <div class="item" draggable="true" ondragstart="drag(event)">Item 1</div>
            <div class="item" draggable="true" ondragstart="drag(event)">Item 2</div>
            <div class="item" draggable="true" ondragstart="drag(event)">Item 3</div>
        </div>
        <div class="container-2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    </div>
    <button onclick="reset()">Reset</button>
</body>

</html>
